<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<head></head>

<body>

    <ui:composition template="/WEB-INF/templates/page.xhtml">

    <ui:define name="content">

        <br />

        <div class="header-wrap">

            <h:form>

                <p:column>
                    <h:commandButton value="#{lbl.add}" action="add" />
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                </p:column>

            </h:form>

            <br />

            <h:form>

                    <p:dataTable value="#{backpackService.listBackpacks()}" var="b" style="width: 940px;">

                    <p:column headerText="#{lbl.id}">
                        <h:outputText value="#{b.id}" />
                    </p:column>

                    <p:column headerText="#{lbl.name}">
                        <h:outputText value="#{b.name}" />
                    </p:column>

                    <p:column headerText="#{lbl.brand}">
                        <h:outputText value="#{b.brand.name}" />
                    </p:column>

                    <p:column>
                        <h:commandButton value="#{lbl.edit}" action="edit" >
                            <f:param name="id" value="#{b.id}" />
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        </h:commandButton>
                    </p:column>

                    <p:column>
                        <h:commandButton value="#{lbl.delete}" action="#{backpackService.deleteRow(b.id)}" style="color: #ff0000"
                            onclick="return confirm('#{lbl.del}?')">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        </h:commandButton>
                    </p:column>

                </p:dataTable>

            </h:form>

        </div>

    </ui:define>

    </ui:composition>

</body>

</html>
