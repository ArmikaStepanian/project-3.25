<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>

    <h:head>
        <title>Form Page</title>
    </h:head>
    <body>

    <h:outputStylesheet library="css" name="main.css" />

        <div class="header-wrap">

            <br />

            <h:form>
                <h:commandButton value="#{lbl.exit}" action="exit" />
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
            </h:form>

            <br />

            <c:if test="#{backpack.id > 0}" >

                <b>#{lbl.edit}:</b>

                <h:form><br />

                    <h:outputLabel value="#{lbl.name}:" />
                    <h:inputText id="name1" value="#{backpack.name}" required="true" requiredMessage="#{lbl.required}." /><br />
                    <h:message for="name1" style="color: red;" /><br />

                    <h:outputLabel value="#{lbl.brand}:" />
                    <h:selectOneMenu id="brand1"  value="#{backpack.brand}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="#{lbl.required}." >
                        <f:selectItem itemLabel="#{lbl.select}" itemValue="" />
                        <f:selectItems value="${brandService.selectItems}" />
                    </h:selectOneMenu><br />
                    <h:message for="brand1" style="color: red;" /><br />

                    <h:commandButton value="#{lbl.edit}" action="saveChanges">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </h:commandButton><br />

                    <h:commandButton value="#{lbl.cancel}" action="cancel">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </h:commandButton><br />

                </h:form>

            </c:if>

            <c:if test="#{!(backpack.id > 0)}">

                <b>#{lbl.add}:</b>

                <h:form><br />

                    <h:outputLabel value="#{lbl.name}:" />
                    <h:inputText id="name2" value="#{backpack.name}" required="true" requiredMessage="#{lbl.required}." /><br />
                    <h:message for="name2" style="color: red;" /><br />

                    <h:outputLabel value="#{lbl.brand}:" />
                    <h:selectOneMenu id="brand2"  value="#{backpack.brand}" converter="omnifaces.SelectItemsConverter" required="true" requiredMessage="#{lbl.required}." >
                        <f:selectItem itemLabel="#{lbl.select}" itemValue="" />
                        <f:selectItems value="${brandService.selectItems}" />
                    </h:selectOneMenu><br />
                    <h:message for="brand2" style="color: red;" /><br />

                    <h:commandButton value="#{lbl.add}" action="#{backpackService.addBackpack(backpack)}">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </h:commandButton><br />

                </h:form>

            </c:if>

        </div>

    </body>

</f:view>

</html>
