<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view>
    <h:head>
        <title></title>
    </h:head>

    <h:body>

        <f:facet name="last">
            <h:outputStylesheet library="css" name="form.css"/>
        </f:facet>

            <form  id="slick-login" action="#{request.contextPath}/app/checkuser" method='POST'>

                <p:inputText id="username" required="true" class="placeholder" placeholder="Пользователь" />

                <p:password id="password" redisplay="true" required="true" class="placeholder" placeholder="Пароль"/>

                <div class="remember">
                    <input name="remember-me" type="checkbox" />
                    Запомнить
                </div>

                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                <input type="submit" value="Войти" />

                <c:if test="${not empty param.login_failed}">
                    <div class="error">
                        Неверные пользователь и/или пароль
                    </div>
                </c:if>

            </form>

    </h:body>

</f:view>

</html>
